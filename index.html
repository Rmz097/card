<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos de pago</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  </head>
<body>
  
<div class="card-vertical">
  <div class="white-curve"></div>
  
  <div class="content">
    <div class="top-row">
      <div class="chip">
        <div class="chip-line"></div>
        <div class="chip-line"></div>
        <div class="chip-line"></div>
        <div class="chip-inner"></div>
      </div>
      <div class="contactless-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round">
          <path d="M7 6c3 2.5 4 6 4 6s-1 3.5-4 6" />
          <path d="M11 4c4.5 3.5 5.5 8 5.5 8s-1 4.5-5.5 9" />
          <path d="M15 2c6 4.5 7.5 10 7.5 10s-1.5 5.5-7.5 11" />
        </svg>
      </div>
    </div>

    <div class="user-data">
      <div class="data-row">
        <span class="label-name">IRIS CITLALLI ZALETA</span>
        <span class="copy-icon" data-text="IRIS CITLALLI ZALETA">COPIAR</span>
      </div>
      
      <div class="data-row">
        <span class="clabe-text">CLABE: 1385 8000 0016 6559 41</span>
        <span class="copy-icon" data-text="138580000016655941">COPIAR</span>
      </div>
    </div>

    <div class="bottom-row">
      <div class="uala-brand">
        <img src="https://www.temenos.com/wp-content/uploads/2024/10/Uala-Case-study-logo.png" alt="Ualá">
      </div>
      
      <div class="mastercard-group">
        <span class="debit-text">débito</span>
        <div class="mastercard-logo">
          <div class="circle red"></div>
          <div class="circle yellow"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.querySelectorAll(".copy-icon").forEach((icon) => {
    icon.addEventListener("click", function () {
      const textToCopy = this.getAttribute("data-text");
      navigator.clipboard.writeText(textToCopy).then(() => {
        const originalText = this.textContent;
        this.textContent = "COPIADO";
        setTimeout(() => {
          this.textContent = originalText;
        }, 10000);
      });
    });
  });
</script>

</body>
</html>

</body>
